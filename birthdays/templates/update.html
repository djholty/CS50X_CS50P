<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Update a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/update" method="post">
                    <input name="name" placeholder="Name" type="text" required autofocus>
                    <input name="month" placeholder="Month" type="number" required>
                    <input name="day" placeholder="Day" type="number" required>
                    <input name="id" value={{id}} hidden>
                    <input type="submit">
                </form>
        </div>
        </div>
    </body>
</html>
